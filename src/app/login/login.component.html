   <div class="login-page">
    <header class="header">
      <div class="logo">
        <img src="../../assets/logo.svg" alt="ClickTik Logo" />
        <span>ClickTik</span>
      </div>
      <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">Log in</a>
      </nav>
    </header>
  
    <main class="login-container">
      <div class="login-card">
        <div class="logo-icon">
          <img src="../../assets/logo.svg" alt="Logo Icon" />
        </div>
        <h2 class="login-title">Log in to your account</h2>
        <p class="login-subtitle">Welcome back! Please enter your details.</p>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" formControlName="username" placeholder="Enter your email" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" formControlName="password" placeholder="Enter your password" />
          </div>
          <button type="submit" [disabled]="loginForm.invalid">Sign in</button>
        </form>
      </div>
    </main>
  
    <footer class="footer">
      <div class="footer-content">
        <img src="../../assets/logo.svg" alt="ClickTik Logo" />
        <span>Â© 2022 ClickTik</span>
      </div>
    </footer>
  </div>
